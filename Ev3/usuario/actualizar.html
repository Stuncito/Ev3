<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <!-- Librerias bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom javascript -->
    <script src="../js/usuario.js"></script>

    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
  </head>
  <body onload="obtenerIdActualizar();">
    <div class="container">
      <h1>Actualizar Usuario</h1>
      <hr>
      <form>
        
        <div class="mb-3">
          <label for="txt_DV" class="form-label">DV</label>
          <input type="text" class="form-control" id="txt_DV" placeholder="Solo un caracter" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txt_apellidos" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_email" class="form-label">Email</label>
          <input type="text" class="form-control" id="txt_email" placeholder="name@example.com" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_celular" class="form-label">Celular</label>
          <input type="text" class="form-control" id="txt_celular" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="txt_username" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="txt_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="txt_password" aria-describedby="nombreHelp">
        </div>
        
        <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarUsuario();">
        <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
      </form>
    </div>
  
  </body>
</html>
