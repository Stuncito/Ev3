<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <!-- Librerias bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom javascript -->
    <script src="../js/resultado.js"></script>

    <meta charset="UTF-8">
    <title>Actualizar Resultado</title>
  </head>
  <body onload="obtenerIdActualizar();">
    <div class="container">
      <h1>Actualizar Resultado</h1>
      <hr>
      <form>
        
        <div class="mb-3">
          <label for="txt_nombre" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="txt_nombre" aria-describedby="nombreHelp">
          <div id="nombreHelp" class="form-text">Ingrese el nombre del resultado.</div>
        </div>
        
        <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarResultado();">
        <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
      </form>
    </div>
  
  </body>
</html>
