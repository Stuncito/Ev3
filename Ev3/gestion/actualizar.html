<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Actualizando gestión</title>
        <script src="../js/gestion.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">CRM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../tipogestion/listar.html" class="nav-link active" aria-current="page">Tipo de gestión</a>
                        </li>
                        <li class="nav-item">
                            <a href="../usuario/listar.html" class="nav-link">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a href="../cliente/listar.html" class="nav-link">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a href="../resultado/listar.html" class="nav-link">Resultados</a>
                        </li>
                        <li class="nav-item">
                            <a href="../gestion/listar.html" class="nav-link">Gestiones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Actualizar gestión</h1>
            <hr>

            <div class="card">
                <div class="card-header">Los datos de la gestión *ID* serán actualizados:</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="sel_id_usuario" class="form-label">Actualizar usuario:</label>
                            <select id="sel_id_usuario" class="form-select"></select>
                        
                        </div>
                    
                        <div class="mb-3">
                            <label for="sel_id_cliente" class="form-label">Actualizar cliente:</label>
                            <select id="sel_id_cliente" class="form-select"></select>
                        </div>
                    
                        <div class="mb-3">
                            <label for="sel_id_tipo_gestion" class="form-label">Actualizar tipo de gestión:</label>
                            <select id="sel_id_tipo_gestion" class="form-select"></select>

                        </div>
                    
                        <div class="mb-3">
                            <label for="sel_id_resultado" class="form-label">Actualizar resultado:</label>
                            <select id="sel_id_resultado" class="form-select"></select>
                        
                        </div>
                    
                        <div class="mb-3">
                            <label for="txt_comentarios" class="form-label">Actualizar comentarios:</label>
                            <input type="text" class="form-control" id="txt_comentarios" maxlength="200" placeholder="Escribir comentarios aquí..." required>
                            <div id="ayuda_nombre" class="form-text">Ingrese un comentario.</div>
                        </div>
                        
                        <input type="button" class="btn btn-primary" value="Actualizar" onclick="actualizarGestion();">
                        <input type="button" class="btn btn-secondary" value="Cancelar" onclick="javascript:history.back();">

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
